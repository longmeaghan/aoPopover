<!DOCTYPE html>
<html>
<head>
	<title>aoPopover</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="aoPopover.css" />
</head>

<body>
	<!--information popover-->
	<div class="informPopover">
			<h5>Connect Origins to Destinations</h5>
				<svg class="closeInform" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32" class="svg-icon"><path d="M18.404 16l9.9 9.9-2.404 2.404-9.9-9.9-9.9 9.9L3.696 25.9l9.9-9.9-9.9-9.898L6.1 3.698l9.9 9.899 9.9-9.9 2.404 2.406-9.9 9.898z"/></svg>
		<p class="informText">
			Analysis measuring the travel time or distance between pairs of points. It can report:
				<ul>
					<li>straight-line distances</li>
					<li>trip durations based on a travel mode</li>
				</ul>
		</p>
	</div>
	<img src="description.svg" class="openInform"></svg>

	<!--new feature popover-->
	<div class="nfPopover">
		<p class="nfText">New!  Change which layer you wish to enrich.</p>
		<footer>
			<button class="gotit" type="button">Got It</button>
		</footer>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="aoPopover.js"></script>
</body>
</html>
